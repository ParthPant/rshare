<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Folder</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <h2>{{foldername}}</h2>
    <div><a href = "/{{parent}}">..</a></div>
    <hr>
    <h3>Directories</h3>

    <ul>
      {% for dir in dirs %}
        {% if isroot %}
          <li><a href="{{dir}}">{{dir}}</a></li>
        {% else %}
          <li><a href="{{foldername}}/{{dir}}">{{dir}}</a></li>
        {% endif %}
      {% endfor %}
    </ul>

    <h3>Files</h3>
    <ul>
      {% for file in files %}
        {% if isroot %}
          <li><a href="{{file}}">{{file}}</a></li>
        {% else %}
          <li><a href="{{foldername}}/{{file}}">{{file}}</a></li>
        {% endif %}
      {% endfor %}
    </ul>

  </body>
</html>
